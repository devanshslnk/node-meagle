

<div class="container" style="height:100%">
	<div class="row justify-content-md-center" style="height: 100%">		
		<div class="col-md-6 border my-auto rounded shadow p-3 mb-5 bg-dark">
			<img src="https://meagl.com/logo/m_gold.png" style="height:50px;display:block" class="mx-auto">
			<form (submit)="userSignup($event)">
				<br>
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-white">Email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  	</div>
			  	<div class="form-group">
					<label for="exampleInputPassword1" class="text-white">Password</label>
					<input type="password" class="form-control" id="password" name="password">
              </div>
            <div class="form-group">
					<label for="exampleInputPassword1" class="text-white">Username</label>
					<input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
					<label for="exampleInputPassword1" class="text-white">Name</label>
					<input type="text" class="form-control" id="name" name="name">
			  	</div>
			  	<button type="submit" class="btn btn-primary" style="display: block;margin: 0 auto 10px auto">Submit</button>
			</form>
		</div>
	</div>
</div>
