<div *ngFor="let meme of memeData">
   <img src="{{ROOT_MEME_URL}}/{{meme.path}}" style="height:300px;width:300px"/>
   <button (click)="onLikeClick(meme.imageId)">Like</button>
   <input #commentText type="text" placeholder="Comment..."/>
   <button (click)="onComment(commentText.value,meme.imageId)">submit</button>
   <!-- <p>{{meme.path}}</p> -->

</div>
